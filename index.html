<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop watch</title>
    <link rel="icon" type="image/x-icon" href="./android-chrome-512x512.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="data">
        <div class="text">
          <input
            type="text"
            name="display"
            class="text1"
            id="display"
            value="00 : 00 : 00"
          />
          <!-- <div type="text" name="display" class="text1" id="display"> -->
          <!-- 00 : 00 : 00 -->
          <!-- </div> -->
        </div>
        <div class="buttons">
          <input
            type="button"
            name="start"
            value="Stop"
            id="stopbtn"
            class="red"
          />
          <input
            type="button"
            name="start"
            value="Start"
            id="startbtn"
            class="green"
          />

          <input
            type="button"
            name="start"
            value="Reset"
            id="resetbtn"
            class="blue"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
